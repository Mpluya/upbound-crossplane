apiVersion: kapp.k14s.io/v1alpha1
kind: Config
minimumRequiredVersion: 0.48.0
waitRules:
- conditionMatchers:
  - type: Healthy
    status: "True"
    success: true
  resourceMatchers:
  - apiVersionKindMatcher: {apiVersion: pkg.crossplane.io/v1, kind: Provider}
---
apiVersion: pkg.crossplane.io/v1alpha1
kind: ControllerConfig
metadata:
  name: irsa-controllerconfig
  annotations:
    kapp.k14s.io/change-group: "xplane-upbound-aws-provider"
    eks.amazonaws.com/role-arn: arn:aws:iam::375783000519:role/crossplane-provider-upbound-aws
spec:
---
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-aws
  annotations:
    kapp.k14s.io/change-group: "xplane-upbound-aws-provider"
spec:
  package: xpkg.upbound.io/upbound/provider-aws:v0.33.0
  controllerConfigRef:
    name: irsa-controllerconfig
---
apiVersion: aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: default
  annotations:
    kapp.k14s.io/change-rule.upsert-provider-config: "upsert after upserting xplane-upbound-aws-provider"
    kapp.k14s.io/change-rule.delete-provider-config: "delete before deleting xplane-upbound-aws-provider"
spec:
  credentials:
    source: IRSA